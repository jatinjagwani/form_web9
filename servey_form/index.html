<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
    
  </head>
  <body>
   
    <h1 id="title" class="title1">FreeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>

    <div id="container">
    <form id="survey-form">

      <fieldset>
        <label id="name-label">Name <input id="name" type="text" name="name"  placeholder="Enter yourname"/></label>

        <label id="email-label">Email <input id="email" type="email" name="email" placeholder="Enter your Email"/></label>

        <label id="number-label">Age(optional) <input id="number" type="number" placeholder="Age" name="age" min="18" max="99"/></label>
        

      
      </fieldset>

      <fieldset>
  <label>Which option best describes your current role?
        <select id="dropdown" name="role">
            <option>Student</option>
            <option>Fulltime Job</option>
            <option>Fulltime Learner</option>
            <option>Prefer not to say</option>
            <option>Others</option>
        </select>
        </label>
      </fieldset>

      <fieldset>
        <label>Would you recommend freeCodeCamp to a friend?
    <label><input type="radio" value="Definitely" name="user-recommend" class="inline"/>Definitely</label>
    <label><input type="radio" value="Maybe" name="user-recommend"class="inline"/>Maybe</label>
    <label><input type="radio" value="Not sure" name="user-recommend" class="inline"/>Notsure</label>
        </label>
      </fieldset>

      <fieldset>
        <label class="system">What is your favorite feature of freeCodeCamp?
        <select id="dropdown" name="role">
            <option>Select an option</option>
            <option>Challenges</option>
            <option>Project</option>
            <option>Community</option>
            <option>open source</option>
        </select>
        </label>
      </fieldset>

      <fieldset>
        <label>What would you like to see improved? (Check all that apply)
          <label><input type="checkbox" value="Front-end projects" class="checkbox"/> Front-end projects</label>
          <label><input type="checkbox" value="Back-end projects"class="checkbox"/> Back-end projects</label>
          <label><input type="checkbox" value="Data visvualization"class="checkbox"/> Data visvualization</label>
          <label><input type="checkbox" value="Challenges" class="checkbox"/> Challenges</label>
          <label><input type="checkbox" value="Opensource community" class="checkbox"/> Opensource community</label>
          <label><input type="checkbox" value="Gitter help rooms" class="checkbox"/> Gitter help rooms</label>
          <label><input type="checkbox" value="Gitter help rooms" class="checkbox"/> comming soon</label>
        </label>
      </fieldset>

      <fieldset>
        <label for="suggestions">Any comments or suggestions?
          <textarea placeholder="Enter your comment hear..." id="" rows="4" cols="50" name="suggestions"></textarea>
        </label>
      </fieldset>

    <input id="submit" type="submit" value="submit" />
    </form>
    </div>
    <script src="javascript.js"></script>
  </body>
